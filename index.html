<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="logo-box">
                <div class="logo">
                    <img src="images/icons/view-dashboard.svg" alt="Dashboard">
                </div>
                <div class="text">Dashboard</div>
            </div>
            <div class="nav-1">
                <div class="logo">
                    <img src="images/icons/home.svg" alt="Home">
                </div>
                <div class="text">Home</div>
                <div class="logo">
                    <img src="images/icons/card-account-details-outline.svg" alt="Profile">
                </div>
                <div class="text">Profile</div>
                <div class="logo">
                    <img src="images/icons/message-reply.svg" alt="Messages">
                </div>
                <div class="text">Messages</div>
                <div class="logo">
                    <img src="images/icons/clock-time-three.svg" alt="History">
                </div>
                <div class="text">History</div>
                <div class="logo">
                    <img src="images/icons/file-multiple.svg" alt="Tasks">
                </div>
                <div class="text">Tasks</div>
                <div class="logo">
                    <img src="images/icons/account-group.svg" alt="Communities">
                </div>
                <div class="text">Communities</div>
            </div>
            <div class="nav-2">
                <div class="logo">
                    <img src="images/icons/cog.svg" alt="Settings">
                </div>
                <div class="text">Settings</div>
                <div class="logo">
                    <img src="images/icons/help-box.svg" alt="Support">
                </div>
                <div class="text">Support</div>
                <div class="logo">
                    <img src="images/icons/shield-check.svg" alt="Privacy">
                </div>
                <div class="text">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search-box">
                <img src="images/icons/magnify.svg" class="search-img" alt="Search">
                <input type="search" placeholder="">
            </div>
            <div class="header-exstra">
                <img src="images/icons/bell-ring-outline.svg" class="bell-img" alt="Bell-ring">
                <img src="images/img/alison-wang-mou0S7ViElQ-unsplash.jpg" class="profile-img" alt="Profile-img">
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="header-profile">
                <img src="images/img/alison-wang-mou0S7ViElQ-unsplash.jpg" class="profile-img-big" alt="Profile-img">
                <div class="greeting-box">
                    <div class="greeting-1">Hi there,</div>
                    <div class="greeting-2">Morgan Oakley (@morgan)</div>
                </div>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="main-grid">
                <div class="project-box">
                    <div class="project-header">Your projects</div>
                    <div class="card-box">
                        <div class="card">card</div>
                        <div class="card">card</div>
                        <div class="card">card</div>
                        <div class="card">card</div>
                        <div class="card">card</div>
                        <div class="card">card</div>
                    </div>
                </div>
                <div class="announcement-trending-box">
                    <div class="announcement-header">Announcements</div>
                    <div class="trending-container">
                        <div class="announcement-box">box</div>
                        <div class="trending-header">Trending</div>
                        <div class="trending-box">box</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
