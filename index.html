<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="layout">
        <div class="sidebar">
            <div class="logo-box">
                <div class="logo">
                    <img src="images/view-dashboard.svg" alt="Dashboard">
                </div>
                <div class="text">Dashboard</div>
            </div>
            <div class="nav-1">
                <div class="logo">
                    <img src="images/home.svg" alt="Home">
                </div>
                <div class="text">Home</div>
                <div class="logo">
                    <img src="images/card-account-details-outline.svg" alt="Profile">
                </div>
                <div class="text">Profile</div>
                <div class="logo">
                    <img src="images/message-reply.svg" alt="Messages">
                </div>
                <div class="text">Messages</div>
                <div class="logo">
                    <img src="images/clock-time-three.svg" alt="History">
                </div>
                <div class="text">History</div>
                <div class="logo">
                    <img src="images/file-multiple.svg" alt="Tasks">
                </div>
                <div class="text">Tasks</div>
                <div class="logo">
                    <img src="images/account-group.svg" alt="Communities">
                </div>
                <div class="text">Communities</div>
            </div>
            <div class="nav-2">
                <div class="logo">
                    <img src="images/cog.svg" alt="Settings">
                </div>
                <div class="text">Settings</div>
                <div class="logo">
                    <img src="images/help-box.svg" alt="Support">
                </div>
                <div class="text">Support</div>
                <div class="logo">
                    <img src="images/shield-check.svg" alt="Privacy">
                </div>
                <div class="text">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search-box">Hello</div>
            <div class="header-extra">Hello</div>
            <div class="header-profile">Hello</div>
            <div class="header-buttons">Hello</div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
